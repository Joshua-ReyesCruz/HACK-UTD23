<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Input with Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <label for="income">Gross Monthly Income:</label>
        <input type="range" id="income" name="income" min="0" max="10000" step="100" value="5000">
        <span id="incomeValue">5000</span>
    </div>
    <!-- Add more sliders for other variables as needed -->
    <script src="script.js"></script>
</body>
</html>
